    <h1 align="center" class="head2">Create your Account</h1>
    <div class="form-container">
    <form method="post">
        <label for="nm">Name:</label>
        <input type="text" placeholder="Enter Name"><br>
        <label for="ad">Address:</label>
        <textarea name="ad" id="ad" placeholder="Enter Address "></textarea><br>
        <label for="cn">Contact:</label>
        <input type="tel" id="con" name="con" placeholder="Enter Contact Number"><br><br>
        <label for="bd">Birth Date:</label>
        <input type="date" id="bd" name="bd" placeholder="Enter Birth Date"><br><br>
        <label for="gen">Gender:</label>
        <input type="radio" name="gen" id="gen" value="Male"> Male
        <input type="radio" name="gen" id="gen" value="Male"> Female<br><br>
        <label for="em">Email id:</label>
        <input type="email" id="em" name="em" placeholder="Enter Email Id"><br>
        <label for="ps">Password:</label>
        <input type="password" id="ps" name="ps" placeholder="Enter Password"><br>
        <input type="checkbox">I accept the terms and Conditions<br><br>
        <input type="submit"class="btn btn-submit">
        <input type="reset" class="btn btn-reset">
    </form>
    </div>
